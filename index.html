        <section class="wrapper">
            <header class="header">
                <img src="images/GOTG-Logo.png" alt="">     
            </header>

            <nav class="nav" role="navigation">
                <ul>
                    <li class="good-guys">Characters</li>
                    <li class="bad-guys">Creators</li>
                    <li class="comic">Comics</li>
                </ul>
            </nav>
        </section>

        <section class="container-characters">
            <script id="characters-template" type="text/x-handlebars-template">
                {{#each Characters}}
                    <div class="item">
                       <img src="{{character.image}}" alt=""> 
                    </div>
                {{/each}}
            </script>
            <div class="item">
                
            </div>
            <div class="item">
                
            </div>
            <div class="item">
                
            </div>
            <div class="item">
               <p>some text to test functionality</p>
            </div>
        </section>


        <section class="comics">
            <h1>comics</h1>

            <div class="book-container">
                 <script id="comics-template" type="text/x-handlebars-template">
            
                    {{#each Comics}}
                        <div class="book-container">
                        <article class="book">
                            <div class="book__cover">
                               <img src="{{}}" >
                            </div>
                            <div class="book__spine">
                                <p>{{comics.name}}</p>
                            </div>
                        </article>
                    </div>
                    {{/each}}
                  
                </script>
            </div>
            
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
