<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="stylesheets/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="loader-container">
            <div id="preloader"></div>
        </div>
        

        <section class="wrapper">
            <header class="header" role="header" aria-label="Header Image">
                <img src="images/GOTG-Logo.png" alt="Guardians of the Galaxy Logo">     
            </header>

            <div class="nav" role="navigation" aria-label="Character selection"> 
                <div class="wrap">
                    <p aria-label="Introduction">Led by Star-Lord, the Guardians of the Galaxy protect the universe from threats all across space. The team also includes Drax, Gamora, Groot and Rocket Raccoon!</p>
                    <a class="btn-team" aria-label="Button">Click me</a>
                </div>
                

            </div>
        </section>
       
    

        <section class="container-characters" aria-hidden="true">
        </section>

        <script id="characters-template" type="text/x-handlebars-template">
                <span class="back">back</span>
                {{#each characters}}
                    <div class="item" style="background-image:url({{image}});" aria-label="{{name}}">
                    
                        <div class="popup" >
                            <h1>{{name}}</h1>
                            <div class="general">
                                <p><strong>Real name:</strong> {{realName}}</p>
                                <p><strong>Height:</strong> {{height}}</p>
                                <p><strong>Weight:</strong> {{weight}}</p>
                            </div>
                            
                            <div class="more">
                                <p><strong>Description:</strong> {{description}}</p>
                            </div> 
                            <div class="more">
                                <p><strong>Powers:</strong> {{powers}}</p>
                            </div>
                            <div class="more">
                                <p><strong>Abilities:</strong> {{abilities}}</p>
                            </div>

                             <div class="appearance">
                                <p><strong>First appearance:</strong> {{appearance}}</p>
                                <div class="book-container">
                                    <article class="book">
                                        <div class="book-cover">
                                            <img src="{{comicImg}}" alt="{{appearance}}">
                                        </div>
                                        <div class="book-spine">
                                            <p>{{appearance}}</p>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>          
                    </div>
                {{/each}}
            </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.1.min.js"><\/script>')</script>
        <script src="js/handlebars-v2.0.0.js"></script>
        <script src="js/plugins.js"></script>
        <script type='text/javascript' src="//wurfl.io/wurfl.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
